<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
</head>
<body>

  
    <label for="temperature">Enter Temperature:</label>
  <input type="number" id="temperature" required>

  <label for="conversionType">Convert to</label>
  <select id="conversionType">
    <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
    <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
  </select>
  
  <button onclick="convertTemperature()">Convert</button>

  <div id="result"></div>
  
  
  

  <script>
    function convertTemperature() {
      const temperature = parseFloat(document.getElementById('temperature').value);
      const conversionType = document.getElementById('conversionType').value;
      let result;

      if (isNaN(temperature)) {
        document.getElementById('result').textContent = 'Please enter a valid temperature!';
        return;
      }

      if (conversionType === 'celsiusToFahrenheit') {
        result = (temperature * 9/5) + 32;
        document.getElementById('result').textContent = `${temperature}째C = ${result.toFixed(2)}째F`;
      } else if (conversionType === 'fahrenheitToCelsius') {
        result = (temperature - 32) * 5/9;
        document.getElementById('result').textContent = `${temperature}째F = ${result.toFixed(2)}째C`;
      }
    }
  </script>

</body>
</html>
