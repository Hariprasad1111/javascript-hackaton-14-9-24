<body>
    <script>
        function flatten(arr) {
    return arr.reduce((ac, cu) => {
        return ac.concat(cu);
    }, []);
}

var arrays = [
    ["1", "2", "3"],
    [true],
    [4, 5, 6]
];

console.log(flatten(arrays)); 

    </script>
</body>
